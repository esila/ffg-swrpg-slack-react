  range: String
  skill: String
  condition: String
  rarity: String
  value: String
  qualities: String
  damage: Int
  critical: Int
  encumberance: Int
  hp: Int
  attachments: [Attachments ] }

type Talents { name: String
  rank: Int
  passive_active: String
  book_page: String
  xp_cost: Int
  summary: String }

type ForceRating { threshold: Int committed: Int }

type Encumberance { threshold: Int current: Int }

type Defense { range: Int melee: Int }

