type CriticalInjuries {
  percent: [Int ],
  severity: Int,
  name: String,
  result: String
}

type Message
@model
@key(name: "ByTimestamp", fields: [ "type", "timestamp" ], queryField: "getMessagesByTimestamp")
{
  id: ID!
  type: String!
  message: String!
  timestamp: AWSDateTime!
  user: String!
  userImage: String
}

